apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: ratings-delay
spec:
  hosts:
    - ratings
  http:
    - match:
        - headers:
            end-user:
              exact: admin
      fault:
        delay:
          percentage:
            value: 100.0
          fixedDelay: 2s
      route:
        - destination:
            host: ratings
            subset: v1
    - route:
      - destination:
          host: ratings
          subset: v1